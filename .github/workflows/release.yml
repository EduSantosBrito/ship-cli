name: Release

on:
  push:
    tags:
      - "@ship-cli/core@*"
      - "@ship-cli/opencode@*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Parse tag
        id: parse
        run: |
          # Tag format: @ship-cli/core@0.1.2 or @ship-cli/opencode@0.1.1
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # Extract package name (core or opencode)
          PACKAGE=$(echo "$TAG" | sed 's/@ship-cli\/\([^@]*\)@.*/\1/')
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT

          # Extract version
          VERSION=$(echo "$TAG" | sed 's/.*@//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Map package name to directory
          if [ "$PACKAGE" = "core" ]; then
            echo "directory=packages/cli" >> $GITHUB_OUTPUT
          elif [ "$PACKAGE" = "opencode" ]; then
            echo "directory=packages/opencode-plugin" >> $GITHUB_OUTPUT
          else
            echo "Unknown package: $PACKAGE"
            exit 1
          fi

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Type check
        run: pnpm check

      - name: Test
        run: pnpm test

      - name: Publish ${{ steps.parse.outputs.tag }}
        working-directory: ${{ steps.parse.outputs.directory }}
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: ${{ steps.parse.outputs.tag }}
